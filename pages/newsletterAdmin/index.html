    <div id="pageContent" class="pageContainer">
    <div style="display: flex; flex-direction: column;">
      <div style="display: flex; flex-direction: row; background-color: #ccc;">
        <button class="pageMenuButton" id="createAppMenuButton" style="opacity: 1;">Create</button>
        <button class="pageMenuButton" id="editAppMenuButton" style="opacity: 0.8;">Edit</button>
        <button class="pageMenuButton" id="deleteAppMenuButton" style="opacity: 0.8;">Delete</button>
      </div>
      <div class="pageSectionContainer">
        <div id="appCreator" style="display: block;">
          <div id="appCreatorParameterContainer" style="display: block">
            <div class="appContainer">
              <input id="createAppIcon" type="file" accept="image/*" ondragover="event.preventDefault();" ondrop="this.files = event.dataTransfer.files; event.preventDefault();" style="margin-top: 17.5px; margin-bottom: 7.5px;">
              <input class="pageInput" placeholder="Name" id="createAppName">
              <textarea class="pageInput" placeholder="Description" id="createAppDescription" style="height: 55px;"></textarea>
              <input type="password" class="pageInput" placeholder="Password" id="createAppPassword" style="margin-bottom: 5px;">
            </div>
            <div class="editor" id="createAppPopupEditor"></div>
            <div class="editor" id="createAppScriptEditor"></div>
            <button class="pageButton" id="createAppButton">Create App</button>
          </div>
          <div id="appCreatorResponseContainer" style="display: none;">
            <div style="margin-top: 17.5px;">
              <label style="font-weight: bold;">App id:</label>
            </div>
            <input class="pageInput" placeholder="App id" id="createAppAccessId" style="margin-top: 10px;" readonly onclick="this.select();">
            <button class="pageButton" id="createAppAccessPasswordButton" style="width: calc(100% + 1px);">Copy Password</button>
          </div>
        </div>
        <div id="appEditor" style="display: none;">
          <div id="appEditorAccessContainer" style="display: block;">
            <input class="pageInput" placeholder="App id" id="editAppAccessId" style="margin-top: 15px;">
            <input type="password" class="pageInput" placeholder="Password" id="editAppAccessPassword" style="margin-bottom: 6.25px;">
            <button class="pageButton" id="editAppAccessButton" style="width: calc(100% + 1px);">Continue</button>
          </div>
          <div id="appEditorParameterContainer" style="display: none;">
            <div class="appContainer">
              <input id="createAppIcon" type="file" accept="image/*" ondragover="event.preventDefault();" ondrop="this.files = event.dataTransfer.files; event.preventDefault();" style="margin-top: 17.5px; margin-bottom: 7.5px;">
              <input class="pageInput" placeholder="Name" id="createAppName">
              <textarea class="pageInput" placeholder="Description" id="editAppDescription" style="height: 55px;"></textarea>
              <input type="password" class="pageInput" placeholder="Password" id="editAppPassword" style="margin-bottom: 5px;">
            </div>
            <div class="editor" id="editAppPopupEditor"></div>
            <div class="editor" id="editAppScriptEditor"></div>
            <button class="pageButton" id="editAppButton">Edit App</button>
          </div>
        </div>
        <div id="appDeleter" style="display: none;">
          <input class="pageInput" placeholder="App id" id="deleteAppAccessId" style="margin-top: 15px;">
          <input type="password" class="pageInput" placeholder="Password" id="deleteAppAccessPassword" style="margin-bottom: 6.25px;">
          <button class="pageButton" id="deleteAppButton" style="width: calc(100% + 1px);">Delete App</button>
        </div>
      </div>
    </div>
  </div>
