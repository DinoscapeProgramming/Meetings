  <title>Meetings</title>
  <link rel="stylesheet" href="/pages/home/style.css">
  <link rel="icon" href="/public/favicon.png" type="image/png">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/public/favicon.png">
  <script defer>
    const isElectron = Boolean(window.require);
  </script>
  <script defer src="/pages/home/script.js"></script>
</head>
<body>
  <nav>
    <a href="/" style="display: inline-block; margin-top: 57.5px;">
      <img src="/public/logo.png" class="logo" id="logo" style="display: block;" alt="Logo">
    </a>
    <ul class="navigationLinks">
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/features">Features</a>
      </li>
      <li>
        <a href="/appPortal">App Portal</a>
      </li>
      <li>
        <a href="/desktopApp">Desktop App</a>
      </li>
      <li>
        <a href="/newsletter">Newsletter</a>
      </li>
      <li>
        <a href="/contact">Contact</a>
      </li>
    </ul>
  </nav>
  <header class="page">
    <div>
      <h1>Welcome to Meetings</h1>
      <p>Your Free Video Conferencing Solution</p>
      <div style="white-space: pre-line;">
        <form id="joinMeetingForm">
          <input type="text" placeholder="Meeting id">
          <input type="text" placeholder="Username">
          <button type="submit" class="primaryPageButton">Join a Meeting</button>
        </form>
        <form id="createMeetingForm" style="margin-top: 30px;">
          <input type="text" placeholder="Username">
          <button type="submit" class="secondaryPageButton">Create a Meeting</button>
        </form>
      </div>
    </div>
    <img src="/public/demonstrationImage.jpg" alt="Meetings Demonstration" style="width: 40vw; border-radius: 15px;">
  </header>
  <div id="passwordPopup" style="display: none;" class="popupBackgroundScreen">
    <div id="passwordPopupContent" class="popupContainer">
      <div style="display: flex; justify-content: center;">
        <form id="passwordForm">
          <h2>Enter the password</h2>
          <input type="text" placeholder="Password">
          <button type="submit" class="secondaryPageButton" style="display: flex;">Join a Meeting</button>
